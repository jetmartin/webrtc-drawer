<!DOCTYPE html>
<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title>A simple WebRTC POC</title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"/>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

	<h1>WebRTC - P.O.C.</h1>
	
<div class="navbar">
	<div class="navbar-inner">
		<ul class="nav">
			<li>
				<a class="btn" id="startButon"><i class="icon-off"></i> <span id="startText">Start</span> <span  id="startValue" class="badge"></span></a>
			</li>
			<li>
				<a class="btn" id="printValue"><i class="icon-pencil"></i> Print</a>
			</li>
			<li>
   				<a class="btn" id="takePhoto"><i class="icon-camera"></i> Take photo</a>
			</li>
			<li>
				  <a class="btn" id="fusion"><i class="icon-adjust"></i> Fusion</a>
			</li>
			<li>
				  <a data-toggle="modal" href="#modalColor" class="btn"><i class="icon-tint"></i> Color</a>
			</li>
			<li>
				<a data-toggle="modal" href="#callibrage" class="btn"><i class="icon-wrench"></i> Callibrage</a>
			</li>
		</ul>
	</div>
</div>
	
	<div class="container">
		<div id="containerCible"><img id="cible" src="img/chanel-logo.jpg" /></div>
		<canvas id="photo"></canvas>
	</div>
    
    <!-- Modals. -->
   
	<div id="modalColor" class="modal hide fade in">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3><i class="icon-tint"></i> Color</h3>
        </div>
    	<div class="modal-body">
			<label>Select Color</label>
			<input class="color {onImmediateChange:'webrtc.updateInfo(this);'}" value="000000" />
        </div>
        <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
      </div>
	<div id="callibrage" class="modal hide fade in">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3><i class="icon-wrench"></i> Callibrage</h3>
        </div>
    	<div class="modal-body">
		    <video id="webcam"></video>
		    <canvas id="feed"></canvas>
		    <canvas id="display" ></canvas>
		    <canvas id="color"></canvas>     
		    <br />
			<label>Select Color</label>
			<input class="color {onImmediateChange:'webrtc.updateSelectColor(this);'}" value="ff0000" />
			<br />
			<div class="input-append">
			  <input class="span1" id="durete" type="text" value="100" />
			  <span class="add-on">Dureté (from 0 to 255)</span>
			</div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
      </div>
    <script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="bootstrap-modal.js"></script>
	<script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script src="script.js"></script>
    </body>
</html>
